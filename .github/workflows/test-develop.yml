name: Test Development Branch

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop, main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: |
          package-lock.json
          apps/web/package-lock.json
          packages/shared-types/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Install web dependencies
      run: |
        cd apps/web
        npm ci

    - name: Install mobile dependencies
      run: |
        cd apps/mobile
        npm ci

    - name: Install shared-types dependencies
      run: |
        cd packages/shared-types
        npm ci

    - name: Run linting
      run: |
        cd apps/web
        npm run lint

    # Temporarily disabled until shared-types issues are resolved
    # - name: Run type checking
    #   run: |
    #     cd apps/web
    #     npm run type-check

    - name: Run tests
      run: |
        cd apps/web
        npm run test

    - name: Build web application
      run: |
        cd apps/web
        npm run build

    - name: Setup Firebase emulators
      uses: w9jds/setup-firebase@main
      with:
        tools: cli

    - name: Test with Firebase emulators
      run: |
        cp firebase.dev.json firebase.json
        cp firestore.dev.rules firestore.rules
        firebase emulators:exec --project demo-test "npm run test:integration"

    - name: Comment PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'âœ… All tests passed! Ready for review and merge.'
          })